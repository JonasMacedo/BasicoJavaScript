<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desestruturação02.</title>
</head>
<body>
    
    <h1>Desestruturando arrays e objetos.</h1>
    <p>Abra o modo de depuraçao</p>
    <script>
        
        //Desestruturando o array em variaveis menores e trabalhando com ele.
        let a,b;
        [a,b] = [1,2];    
        console.log("Exemp01: ",a,b);

        //Adicionando valores com uso da desestruturação.
        [a,b,c] = [1,2,3,4,5]; //Demais valores serão perdidos.
        console.log("Exemp02: ",a,b,c);

        //Sobreescrevendo variaveis com desestruturação.
        var x = 5;
        var y = 3;

        [x,y] = [y,x];
        console.log("Exemp03: ",x,y);


    </script>
</body>
</html>
