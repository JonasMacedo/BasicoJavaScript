<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos Math</title>
</head>
    
    <h2>Utilizar o console do navegador!</h2>

<body>

    <script>

        //Gerando numeros aleatorios até 2000
        let aleatorio = Math.floor(Math.random() * 2000)
        console.log(aleatorio)


        // retonar o maior numero do array de strings.
        let x = '4, 2, 5, 20, 8, 9'
        let arrayNumeros = x.split(', ')
        let numeros = Math.max(...arrayNumeros)
        console.log(numeros)

        // Função para retornar o preço limpo
        // e retornar os numeros com centavos arredondados 
        // depois retornar a soma total.
        const listaPrecos = ['R$ 59,99', 'R$ 100,222', 'R$ 230', 'r$ 200'];

        function limparPreco(preco) {
            preco = +preco.toUpperCase().replace('R$', '').trim().replace(',', '.')
            preco = +preco.toFixed()
            console.log(preco)
            return preco
        }

        let soma = 0
        listaPrecos.forEach((preco) => {
            soma += limparPreco(preco)
        })
        console.log(soma)

    </script>
</body>
</html>
