<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Constantes</title>
</head>
<body>

    <script> 
        /* Contantes:
            Uma vez definido o valor contido em uma constante, 
            não se podera mudar o valor ao longo do progroma, o valor contido é fixo.
        */
        
        const oi = "Olá mundo!\nTestando o JavaScript.";
        window.document.write(oi);

        //oi = "JavaScript"; //Não sera alterado o valor contido, pois é uma constante.
        window.document.write(oi);

        window.prompt(oi);

    </script>
</body>
</html>
