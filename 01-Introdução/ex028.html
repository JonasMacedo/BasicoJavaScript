<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    

    <script>
        /* Constantes matematicas.
            A classe "math" é uma especie de biblioteca, com varios metodos e contantes 
            disponiveis para auxiliar em operações matematicas.
            - Math.E: retorna o numero Euler.
            - Math.PI: retorna o valor de PI.
            - Math.SQRT2: retorna a raiz quadrada.
            - Math.SQRT_2: retorna a raiz quadrada de 1/2.
            - Math.LN2: retorna o logaritimo natural.
            - Math.LOG2E: retorna base 2 do algoritimo de E.
            - Math.LOG10E: retorna a base decimal do logaritimo de E.
        */

        //Constante de PI.
        var pi = Math.PI;
        document.write(pi);

        document.write("<br>"+Math.SQRT2);
    </script>
</body>
