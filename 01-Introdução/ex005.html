<html>
	<head>
		<title>Operações Matematicas</title>
	</head>
	<body>
		<script>
			
			var x = 10, y =  5, f = "Zé";
			
			var resultado = x+y;
			
			console.log(x,y,f); //Virgula pemite apresentar multiplos elementos.
			
			console.log(resultado);
			
			javaScript apenas concatena valores com string, NAO CONSEGUE DISTINGUIR.
			console.log(y+f);
			
			//Realiza todos os tipos de operações
			console.log(y+x);
			console.log(y-x);
			console.log(y*x);
			console.log(y/x);
			console.log(x % y);// Operacção de modulo.
			
			//Incrimento de variavel.
			x+=3;
			console.log(x);
			x*=2;
			console.log(x);
			x-=2;
			console.log(x);
			
		</script>
	</body>
</html>
