<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tipos de Objetos</title>
    </head>

    <body>

        <h1>Abra o console do navegador!</h1>

        <script>
            
            /* Native:
                - Objetos nativos são definidos pela linguagem.
            */ 
           
            /* Host:
                - Objetos de Host são implementandos pelo ambiente.
                - Exemplo o Browser que possui o DOM, como DomList, HTMLCollection e outros.
                - Exemplo o Node.js os objetos de host são diferentes, já que o ambiente ñ é o browser.
            */

            /* User:
                - Objetos User, são objetos definidos pelo densenvolvedor da aplicacao.
                - Pode ser qualquer objeto criado ou importado de algum biblioteca externa.
            */

            const comida = 'Pizza';
            /* String:
                - A construtora de string possui as propriedades do prototype String.
            */
            const liquido = new String(' Água');

            console.log(comida) // retorna uma string.
            console.log(liquido) // retorna um objeto.
            
            // Ambos herdam metodos do prototype
            // comida.toLowerCase();
            // liquido.toLowerCase();
            
            const frase = comida.concat(liquido) // metodo do prototype.

            const fruta = 'Banana';
            let listaFrutas = ['Melancia', 'Laranja', 'Banana','Pessego']

            /* INCLUDES: 
                - funcao INCLUDES do prototype, busca dentro de uma STRING outra STRING
                - esta procura é CASE SENSITVE.
                - por padrao ela retorna um boleaan sendo true ou false.
            */
            console.log(listaFrutas.includes(fruta))

            listaFrutas.forEach(item =>{
                console.log(item.includes('Laranja'))
            })
            
            /* REPLACE:
                - funcao REPLACE do prototype, substitui uma SubString por uma nova STRING.
                - a funcao recebe dois parametros, uma sendo a substring(original) pela nova string.
            */

           // listaFrutas = listaFrutas[2].replace('Banana', 'Ameixa');
           let newFruta= fruta.replace('Banana', 'Ameixa');
           console.log(newFruta)
            
           let x;
           listaFrutas.forEach(element => {
                if(element.includes('Banana')){
                    x = element.replace('Banana','Abacate')
                }                
            });
            console.log(x)

        </script>

    </body>

</html>
