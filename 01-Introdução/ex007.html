<html>
	<head>
		<meta charset = "UTF-8">
		<title>Estruturas de Repetição.</title>
	</head>
	<body>
		<script>
			
			// Laços de repetição FOR e WHILE.
			
			// Laço de repetição FOR.
			for(var i=0; i<=7;i++){
				//Usado quando se sabe o numero de execuções.
				console.log(i);
			}
			
			console.log('');
			
			//Laço WHILE.
			var j =1;
			while(j<=10){
				//Usando quando Não se sabe o numero de execuções.
				console.log(j);
				j++;
			}
			
		</script>
	</body>
</html>
