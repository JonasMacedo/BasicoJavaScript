            function Dom(seletor) {
                
                const element = document.querySelectorAll(seletor);
                console.log(element)

                this.elementList = element;
                
                this.ativarClasse = function (classe) {
                    element.forEach(domElement => {
                        domElement.classList.add(classe);
                    });
                    
                }
                
                this.desativaClasse = function (classe){
                    element.forEach( elements =>{ 
                        elements.classList.remove(classe);
                    });
                }

            }
