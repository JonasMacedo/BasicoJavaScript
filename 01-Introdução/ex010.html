<html>
	<meta charset="UTF-8">
	<head>
		<title>Condição Ternária.</title>
	</head>
	<body>
		<script>
			
			//Condição ternária, se aplica a uma verificação logica simples.
			//return (condição)? 'PRIMEIRO RESULTADO' : 'SEGUNDO RESULTADO';
			var sexo = 'M', retorno;
			
			if(sexo ==='M'){
				retorno ='Masculino';
			}else{
				retorno='Feminino';
			}
			console.log(retorno);
			
			
			sexo='F';
			
			//Usando operador ternario, para a verificação acima.
			(sexo ==='M')? 'Masculino' :'Feminino';
			
			//Iniciando variavel com operador ternario.
			var ret = (sexo ==='M')? 'Macho' :'Femea';
			console.log(ret);
			
		</script>
	</body>
</html>
