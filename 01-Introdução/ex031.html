<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Functin 01.</title>
</head>
<body>
    
    <script>
        const array = [1,3,4,5,6];

        //Exemplo sem uso do arrowfunction.
        const testArray = array.map(function(item){
            // 1-> Remove-se a função anonima ("function"(item))
            // 2-> Adiciona apos a declaração de parametros a simbologia "=>" e o código necessario entre colchete "{}".
            // 3-> Quando NÃO possui um codigo extenso, se colaca o restante da codigo após a seta SEM colchetes "{}".
            return item * 2;
        });

        //Usando arrowfunction, util para evitar muitos calbacks(Quando uma função chama outra função).
        const newArray = array.map(item => item * 2); // Fazendo uso do arrowfunction.

        console.log(newArray);

        //Usando arrowfunction, na criação de funções.
        // declaracao nomeFunção = (Parametros) => {codigos necessario}
        const teste = () =>'teste'
        console.log(teste());

        //Retornando um objeto com uma função usando arrowfunction.
        const test = () => ({nome: 'Jonas', idade: 26});

        console.log(test());
            
    </script>
</body>
</html>
