<html>
	<head>
		<meta charset="UTF-8">
		<title>Controlando o CSS com JavaScript.</title>
	</head>	
	<body>
		<div id="app">
			<div class="box"></div>
		</div>
		
		<script>
			// Controlando as estilizações do CSS com o JavaScript.
		
			//Referenciando o elemento.
			var boxElement = document.querySelector('.box');
			
			boxElement.style.width = 100;
			boxElement.style.height = 100;
			boxElement.style.backgroundColor= '#f00';
		
		</script>
	</body>
</html>
