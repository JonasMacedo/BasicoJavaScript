<html>
	<head>
		<meta charset="UTF-8">
		<title>Criando elementos com JavaScript.</title>
	</head>
	<body>
		<div id="app">
			<input id='nome'/>
		</div>
		<script>
			//Criando elementos atraves do JavaScript.
			
			
			//Criando o elemento.
			var linkElement = document.createElement('a');
			//CreateElement: Cria um elemento conforme a TAG, passada no parametro.
			
			linkElement.setAttribute('href','http://rocketseat.com.br');
			//SetAttribute: Seta o tipo de atributo.
			linkElement.setAttribute('title','Site de texte');
			
			//Criando um texto.
			var textElement = document.createTextNode('Acessar site da Rocketseat!');
			//CreateTextNode: Insere um texto, conforme informado nos paranteses.
			
			//Posicionando o texto com o elemento.
			linkElement.appendChild(textElement);
		
			//Apresentando no HTML os elementos criados.
			var containerElement = document.querySelector('#app');
			containerElement.appendChild(linkElement);
		
			
			//Excluindo elementos.
			var inputElement = document.querySelector('#nome');
			containerElement.removeChild(inputElement);
		
		</script>
	</body>
</html>
