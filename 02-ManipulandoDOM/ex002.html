<html>
	<head>
		<meta charset="UTF-8">
		<title>Referenciando na Dom.</title>
	</head>
	<body>
		
		<div id="app">
			<input type="text" name="nome" id="setado" class='nome'/>
			<button class="botao">Add</button>
			<button class="botao2">Add</button>
		</div>
		
		<script>
			//Referenciando elementos da DOM, pelo JavaScript, fazendo o javascript buscar os elementos.
			
			
			//Criando variavel, para armazernar a referencia da DOM.

			var inputElement =	document.getElementById('setado');
			//DOCUMENT: variavel global que referencia a arvore de elementos do DOM.
			
			console.log(inputElement); //Retorna no console a tag inteira, com ID correspondente.
			
			
			//Referenciando a Tag.
			var inputElemet02 = document.getElementsByTagName('input')[1]; 
			/*getElementsByTagName: Esse metodo sempre retorna um vetor, 
				passando o indice consegue se localizar o elemento, conforme a posição do elemento na DOM.
			*/
			console.log('Referenciando a TAG:',inputElemet02);
			
			//Referenciando a classe.
			var inputElemet03 = document.getElementsByClassName('nome')[0];
			/*getElementsByClassName: Tambem ira retornar um array, pois uma classe não é unica, 
				passando o indice consegue se localizar o elemento, conforme a posição do elemento na DOM.
			*/
			console.log('Referenciando a Classe: ',inputElemet03);
			
			//Forma mais eficaz,passando a localização do elemento.			
			var inputElemet04 = document.querySelector('body div#app input');
			/*QuerySelector: permite uma busca melhor pelos elementos da DOM, 
				apenas informando a localização EXATA, necessario especificar o caminho para se chegar ao elemento.
			*/
			
			console.log('Localização exata: ',inputElemet04);
			
			
			var btnElement = document.querySelector('button.botao');
			
			btnElement.onclick = function(){
				alert('Botão Clicado');
			}
			
			//Fazendo o JS, buscar informação e executar metodos.
			var inputText = document.querySelector('input[name=nome]');
			btnElement = document.querySelector('button.botao2');
			btnElement.onclick = function(){
				var texto = inputText.value;
				alert(texto)
			}
			
		</script>
	</body>
</html>
